<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Выбор Скина</title>
    <style>
body {
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #eee;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px 0;
    text-align: center;
    user-select: none;
}

h1 {
    font-size: 2.5rem;
    margin: 0 0 20px;
    color: #ffa500;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
}

#skinContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    max-width: 900px;
    margin-top: 10px;
}

.skin-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(145deg, #333, #444);
    padding: 12px;
    border-radius: 12px;
    width: 140px;
    text-align: center;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s, box-shadow 0.3s;
}

.skin-item:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
}

.skin-item img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-bottom: 10px;
}

.skin-button {
    background: linear-gradient(145deg, #444, #555);
    color: #fff;
    padding: 8px 15px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #666;
    cursor: pointer;
    text-transform: capitalize;
    transition: background 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.skin-button:hover {
    background: linear-gradient(145deg, #555, #666);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.skin-button.selected {
    background: linear-gradient(145deg, #ff4500, #ff6a00);
    font-weight: bold;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
}

.no-skins {
    color: #bbb;
    font-size: 1.2rem;
}

.no-skins a {
    color: #ffa500;
    text-decoration: none;
    font-weight: bold;
}

.no-skins a:hover {
    text-decoration: underline;
    color: #ffd700;
}

        .footer {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: rgba(58, 58, 58, 0.8); /* Полупрозрачный фон */
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 90%;
    border-radius: 15px;
    margin: 0 auto;
}

.footer-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #b0b0b0; /* Gray text color */
    font-size: 14px;
}

.footer-item img {
    width: 24px;
    height: 24px;
    margin-bottom: 5px;
}

.footer-item span {
    font-size: 12px;
}
    </style>
</head>
<body>
    <h1>Мои Скины</h1>
    <div id="skinContainer"></div>
    <div class="footer">
        <div class="footer-item" onclick="goToMenu()">
            <img src="m.png" alt="Exchange">
            <span>Menu</span>
        </div>
        <div class="footer-item" onclick="goToShop()">
            <img src="t.png" alt="Mine">
            <span>Shop</span>
        </div>
        <div class="footer-item" onclick="goToFriends()">
            <img src="f.png" alt="Friends">
            <span>Friends</span>
        </div>
        <div class="footer-item" onclick="goToSkins()">
            <img src="cl.png" alt="Skins"> <!-- Добавьте сюда нужный значок для "Skins" -->
            <span>Skins</span>
        </div>
    </div>
    
    <script>
        
        function goToMenu() {
        window.location.href = "menu.html"; // Страница для меню
    }

    function goToShop() {
        window.location.href = "shop.html"; // Страница для магазина
    }

    function goToFriends() {
        window.location.href = "friends.html"; // Страница для друзей
    }
    function goToSkins() {
    window.location.href = "skins.html"; // Страница для скинов
}
 

        const purchasedSkins = JSON.parse(localStorage.getItem('purchasedSkins') || '[]');
        const selectedSkin = localStorage.getItem('selectedSkin');

        const skinImages = {
    halloween: '1.jpg',
    bat: 'e.png',
    white_square: 'w.jpg',
    yellow: 'yl.png' // Новый скин
};


        if (purchasedSkins.length === 0) {
            document.getElementById('skinContainer').innerHTML = '<p class="no-skins">Нет купленных скинов. Перейдите в <a href="shop.html">магазин</a> для покупки.</p>';
        } else {
            const purchasedSkins = JSON.parse(localStorage.getItem('purchasedSkins') || '[]');
const selectedSkin = localStorage.getItem('selectedSkin');

purchasedSkins.forEach(skin => {
    const skinItem = document.createElement('div');
    skinItem.className = 'skin-item';

    const img = document.createElement('img');
    img.src = skinImages[skin] || 'default.png';
    img.alt = skin;
    skinItem.appendChild(img);

    const button = document.createElement('button');
    button.className = 'skin-button';
    button.textContent = skin === selectedSkin ? `Выбран: ${skin}` : `Выбрать ${skin}`;

    if (skin === selectedSkin) {
        button.classList.add('selected');
    }

    button.addEventListener('click', () => {
        localStorage.setItem('selectedSkin', skin);
        alert(`Скин "${skin}" выбран`);
        location.reload();
    });

    skinItem.appendChild(button);
    document.getElementById('skinContainer').appendChild(skinItem);
});
        }
    </script>
</body>
</html>
