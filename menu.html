<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Holiarus: Прыжковое приключение</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
        background-color: #111;
    }
    #game-container {
        width: 375px; /* Фиксированная ширина игрового контейнера */
        height: 667px; /* Фиксированная высота игрового контейнера */
        background-color: black;
        position: relative;
        overflow-y: auto; /* Вертикальная прокрутка */
        overflow-x: hidden; /* Отключение горизонтальной прокрутки */
    }

    #playScreen {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background-image: url('9.jpg');
        background-size: cover;
        background-position: 100% 0;
        box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
        animation: moveBackground 30s linear infinite;
    }


        @keyframes moveBackground {
            from {
                background-position: 100% 0;
            }
            to {
                background-position: 0 0;
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2));
            z-index: 0;
        }

        #content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        #crystalsCount, #keysCount {
    font-size: 20px;
    letter-spacing: 1.2px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    z-index: 2;
}

#crystalsCount {
    position: fixed;
    top: 20px;
    right: 20px;
}

#keysCount {
    position: fixed;
    top: 70px; /* Увеличили отступ для большего расстояния */
    right: 20px;
}

        #gameTitle {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 1.2s ease-in-out;
        }

        #playButton {
            background-color: #ff9800;
            color: #fff;
            padding: 20px 40px;
            border: none;
            font-size: 28px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.6);
        }

        #playButton:hover {
            background-color: #e68900;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: moveParticles 10s linear infinite;
        }

        @keyframes moveParticles {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
            
        }
        .footer {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: rgba(58, 58, 58, 0.8); /* Полупрозрачный фон */
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 90%;
    border-radius: 15px;
    margin: 0 auto;
}

.footer-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #b0b0b0; /* Gray text color */
    font-size: 14px;
}

.footer-item img {
    width: 24px;
    height: 24px;
    margin-bottom: 5px;
}

.footer-item span {
    font-size: 12px;
}
    </style>
</head>
<body>

    <div id="playScreen">
        <div id="overlay"></div>
        <div id="content">
            <div id="crystalsCount">кристаллов: <span id="totalCrystals">0</span></div>
            <div id="keysCount">ключей: <span id="totalKeys">0</span></div>
            <div id="gameTitle">Holiarus</div> <!-- Добавленный заголовок -->
            <button id="playButton">Играть</button>
        </div>
     
    <div class="footer">
        <div class="footer-item" onclick="goToMenu()">
            <img src="m.png" alt="Exchange">
            <span>Menu</span>
        </div>
        <div class="footer-item" onclick="goToShop()">
            <img src="t.png" alt="Mine">
            <span>Shop</span>
        </div>
        <div class="footer-item" onclick="goToFriends()">
            <img src="f.png" alt="Friends">
            <span>Friends</span>
        </div>
    </div>

    <script>
               function goToMenu() {
        window.location.href = "menu.html"; // Страница для меню
    }

    function goToShop() {
        window.location.href = "shop.html"; // Страница для магазина
    }

    function goToFriends() {
        window.location.href = "friends.html"; // Страница для друзей
    }
        let totalCrystals = localStorage.getItem('totalCrystals') || 0;
        let totalKeys = localStorage.getItem('totalKeys') || 0;
        document.getElementById('totalCrystals').textContent = totalCrystals;
        document.getElementById('totalKeys').textContent = totalKeys;

        if (performance.navigation.type === 1) {
            window.location.href = 'index.html';
        }

        document.getElementById('playButton').addEventListener('click', function() {
            window.location.href = 'game.html';
        });

        document.getElementById('shopButton').addEventListener('click', function() {
            window.location.href = 'shop.html';
        });

        document.getElementById('clickerButton').addEventListener('click', function() {
            window.location.href = 'friends.html';
        });

        window.addEventListener('DOMContentLoaded', function() {
            let totalCrystals = localStorage.getItem('totalCrystals') || 0;
            let totalKeys = localStorage.getItem('totalKeys') || 0;
            document.getElementById('totalCrystals').textContent = totalCrystals;
            document.getElementById('totalKeys').textContent = totalKeys;

            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.opacity = Math.random();
                document.getElementById('playScreen').appendChild(particle);
            }
        });

        // Обновляем значения на странице
        document.getElementById('totalCrystals').textContent = totalCrystals;
        document.getElementById('totalKeys').textContent = totalKeys;
    </script>

</body>
</html>
